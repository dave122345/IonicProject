<ion-header>
  <ion-navbar>
    <ion-title>NASA image of the day</ion-title>
  </ion-navbar>
</ion-header>

<!--Implementation of the API showing the Image of the Day-->
<ion-content padding>
  <h1>{{spaceImage.title}}</h1>
  <p>taken by:{{spaceImage.copyright}}</p>
  <p>{{spaceImage.explanation}}</p>
  <img src="{{spaceImage.url}}">
  <p>media type:{{spaceImage.media_type}}</p>
  <a href="{{spaceImage.url}}">{{spaceImage.url}}</a>
</ion-content>
